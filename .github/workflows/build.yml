          GITHUB_TOKEN: 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  # Needed to get PR information, if any
          SONAR_TOKEN: 55625d37f43edfa83f091e71e90e1ead06ef3dc0
